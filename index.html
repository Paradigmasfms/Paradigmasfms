<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conflicto Armado en Guatemala</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: black;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Transparencia del 50% */
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .highlight {
            font-family: 'Dancing Script', cursive;
            color: yellow;
            font-size: 1.5em; /* Aumentamos el tamaño */
            font-style: italic;
            transform: rotate(-15deg); /* Aumentamos la inclinación */
            display: inline-block; /* Necesario para aplicar transformaciones */
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background: darkred;
        }
        .background-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            transition: background-image 2s ease-in-out;
        }
    </style>
    <script>
        let images = [
            'img/imagen2.jpg',
            'img/imagen11.jpg',
            'img/imagen3.jpg'
        ];
        let currentIndex = 0;

        function changeBackground() {
            document.querySelector('.background-slider').style.backgroundImage = `url(${images[currentIndex]})`;
            currentIndex = (currentIndex + 1) % images.length;
        }
        
        window.onload = function() {
            document.querySelector('.background-slider').style.backgroundImage = `url(${images[0]})`;
            setInterval(changeBackground, 5000);
        };
    </script>
</head>
<body>
    <div class="background-slider"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1>Conocer es recordar.</h1><br>
        <p>Recordar es no olvidar. <br><br>
         Conocer es <span class="highlight">Libertad</span>.</p><br><br>
        <a href="pagina2.php" class="btn">INICIA LA BÚSQUEDA</a>
    </div>
</body>
</html>
